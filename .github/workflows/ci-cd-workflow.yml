name: Climate assessment CI-CD
on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Set Poetry environment
      shell: bash
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dev dependencies
      shell: bash
      run: |
        poetry install --no-interaction --no-root --all-extras --only 'main,dev'

    - name: Formatting and linters
      run: |
        poetry run pre-commit run --all-files

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install test dependencies
      run: |
        pip install --upgrade pip wheel
        pip install -e .[tests]

    - name: Test with pytest
      run: |
          pytest tests -m "not nightly and not wg3" -r a -vv --cov=climate_assessment --cov-report=xml
